<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:fragment="css" rel="stylesheet" th:href="@{/assets/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
    <script th:fragment="js" th:src="@{/assets/bootstrap-5.3.0-dist/js/bootstrap.bundle.min.js}"></script>
    <title>Detail product</title>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">Producer</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row" th:text="${product.id}"></th>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.desc}"></td>
            <td th:text="${product.producer}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
