<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail a blog</title>
</head>
<body>
<div class="container">
    <div class="mb-3">
        <label class="col-form-label"><b>Name:</b></label>
        <p th:text="${blog.name}"></p>
    </div>
    <div class="mb-3">
        <label class="col-form-label"><b>PostTime:</b></label>
        <p th:text="${blog.postTime}"></p>
    </div>
    <div class="mb-3">
        <label class="col-form-label"><b>Author:</b></label>
        <p th:text="${blog.author}"></p>
    </div>
    <div class="mb-3">
        <label class="col-form-label"><b>Content:</b></label>
        <p th:text="${blog.content}"></p>
    </div>
</div>
</body>
</html>
