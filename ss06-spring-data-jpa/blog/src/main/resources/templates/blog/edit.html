<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link th:fragment="bootstrap" rel="stylesheet" th:href="@{/bootstrap-5.3.0-dist/css/bootstrap.min.css}">
    <title>Edit a blog</title>
</head>
<body>
<div class="container">
    <form th:object="${blog}" action="/blog/edit" method="post">
        <div class="mb-3" hidden>
            <label th:for="id" class="col-form-label">ID:</label>
            <input type="text" class="form-control" th:name="id" th:id="id"/>
        </div>
        <div class="mb-3">
            <label th:for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" th:name="name" th:id="name" th:value="${blog.name}"/>
        </div>
        <div class="mb-3">
            <label th:for="postTime" class="col-form-label">PostTime:</label>
            <input type="date" class="form-control" th:name="postTime" th:id="postTime" th:value="${blog.postTime}"/>
        </div>
        <div class="mb-3">
            <label th:for="author" class="col-form-label">Author:</label>
            <input type="text" class="form-control" th:name="author" th:id="author" th:value="${blog.author}"/>
        </div>
        <div class="mb-3">
            <label th:for="content" class="col-form-label">Content:</label>
            <textarea cols="10" rows="10" class="form-control"
                      th:name="content" th:id="content" th:field="${blog.content}"></textarea>
        </div>
        <div class="modal-footer">
            <input type="submit" class="btn btn-secondary" value="OK">
        </div>
    </form>
</div>
</body>
</html>
