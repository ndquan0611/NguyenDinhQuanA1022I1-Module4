<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:replace="/blog/list::css">
    <script th:replace="/blog/list::js"></script>
    <title>Create a blog</title>
</head>
<body>
<div class="container">
    <h2 class="text-center mt-4">Tạo blog</h2>
    <form th:object="${blog}" action="/blog/create" method="post">
        <div class="mb-3">
            <label for="title" class="col-form-label">Chủ đề:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="mb-3">
            <label for="postTime" class="col-form-label">Thời gian đăng:</label>
            <input type="date" class="form-control" id="postTime" th:name="postTime"
                   th:value="${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">
        </div>
        <div class="mb-3">
            <label for="author" class="col-form-label">Tác giả:</label>
            <input type="text" class="form-control" id="author" th:field="*{author}">
        </div>
        <div class="mb-3">
            <label for="type" class="col-form-label">Kiểu:</label>
            <select class="form-select" id="type" th:field="*{category.id}" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.type}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="content" class="col-form-label">Nội dung:</label>
            <textarea rows="5" class="form-control" id="content" th:field="*{content}"></textarea>
        </div>
        <a href="/blog" class="btn btn-secondary">Close</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
